<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta for mobile responsiveness - prevents zoom/pan -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Mobile app capability for standalone experience -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Medieval kingdom battle game with real-time strategy">
    <title data-i18n="app.title">لعبة الحرب - معركة الممالك</title>
    <!-- Main stylesheet with CSS variables for kingdom colors -->
    <!-- Import map for Three.js and its add-ons -->

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
  <script type="module" crossorigin src="/assets/index-Bcq2Yh-5.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DYDdF1yP.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <!-- Language Toggle Button -->
            <button id="language-toggle" class="language-toggle" aria-label="Change Language">
                <span class="lang-code">EN</span>
            </button>

            <!-- Language Selector Modal -->
            <div id="language-modal" class="language-modal hidden">
                <div class="language-modal-content">
                    <h2 data-i18n="language.switch">تغيير اللغة</h2>
                    <div class="language-options">
                        <button class="language-option active" data-lang="ar">
                            <span class="lang-native">العربية</span>
                            <span class="lang-name">Arabic</span>
                        </button>
                        <button class="language-option" data-lang="en">
                            <span class="lang-native">English</span>
                            <span class="lang-name">English</span>
                        </button>
                    </div>
                    <button class="language-modal-close" data-i18n="admin.close">إغلاق</button>
                </div>
            </div>

            <!-- Admin Panel Toggle Button -->
            <button id="admin-toggle" class="admin-toggle" aria-label="Open Admin Panel">
                <span class="admin-toggle-icon">⚙️</span>
            </button>

            <!-- Admin Panel -->
            <div id="admin-panel" class="admin-panel hidden">
                <div class="admin-header">
                    <h2 data-i18n="admin.title">لوحة المعلم</h2>
                    <button id="admin-close" class="admin-close" aria-label="Close" data-i18n="admin.close">إغلاق</button>
                </div>

                <div class="admin-content">
                    <!-- Kingdom Selector -->
                    <div class="kingdom-selector">
                        <h3 data-i18n="admin.selectKingdom">اختر المملكة</h3>
                        <div class="kingdom-cards" id="kingdom-cards">
                            <!-- Kingdom cards will be generated by JS -->
                        </div>
                    </div>

                    <!-- Building Award Section -->
                    <div class="award-section" id="award-section">
                        <h3 data-i18n="admin.awardTitle">منح فرص البناء</h3>
                        <div class="selected-kingdom" id="selected-kingdom">
                            <p class="no-selection" data-i18n="admin.noSelection">اختر مملكة من الأعلى</p>
                        </div>
                        <div class="award-buttons" id="award-buttons" style="display: none;">
                            <button class="award-btn" data-count="1">
                                <span class="award-amount">+1</span>
                                <span class="award-label" data-i18n="admin.opportunity">فرصة</span>
                            </button>
                            <button class="award-btn" data-count="2">
                                <span class="award-amount">+2</span>
                                <span class="award-label" data-i18n="admin.opportunities_plural">فرص</span>
                            </button>
                            <button class="award-btn" data-count="3">
                                <span class="award-amount">+3</span>
                                <span class="award-label" data-i18n="admin.opportunities_plural">فرص</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading-overlay">
                <div class="loading-spinner"></div>
                <p class="loading-text" data-i18n="app.loading">جاري التحميل...</p>
            </div>
        </div>
    </div>
    
</body>
</html>
